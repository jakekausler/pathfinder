<md-dialog aria-label="Prepare Dialog">
	<md-dialog-content>
		<span ng-show="mustPrepare" class="md-display-1">
			Prepare/Use Spell
		</span>
		<span ng-hide="mustPrepare" class="md-display-1">
			Use Spell
		</span>
		<md-input-container>
			<label>Amount</label>
			<input type="number" ng-model="amount">
		</md-input-container>
	</md-dialog-content>
	<md-dialog-buttons>
		<md-button ng-click="save('use')">
			Use
		</md-button>
		<md-button ng-show="mustPrepare" ng-click="save('prepareexisting')">
			Prepare
		</md-button>
		<md-button ng-show="mustPrepare" ng-click="save('unprepare')">
			Unprepare
		</md-button>
		<md-button ng-show="mustPrepare" ng-click="save('removeexisting')">
			Remove
		</md-button>
		<md-button ng-show="!mustPrepare" ng-click="save('forget')">
			Forget
		</md-button>
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</md-dialog-buttons>666
</md-dialog>
