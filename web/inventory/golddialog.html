<md-dialog aria-label=" Dialog">
	<md-dialog-content>
		<span class="md-display-1">
			Gold
		</span>
		<md-input-container>
			<label>Amount</label>
			<input type="number" ng-model="amount">
		</md-input-container>
	</md-dialog-content>
	<md-dialog-buttons>
		<md-button ng-click="save('gain')">
			Gain
		</md-button>
		<md-button ng-click="save('spend')">
			Spend
		</md-button>
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</md-dialog-buttons>
</md-dialog>
