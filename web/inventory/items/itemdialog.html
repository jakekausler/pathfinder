<md-dialog aria-label=" Dialog">
	<md-dialog-content>
		<span class="md-display-1">
			Edit Item
		</span>
		<md-input-container>
			<label>Name</label>
			<input ng-model="name">
		</md-input-container>
		<md-input-container>
			<label>Quantity</label>
			<input type="number" ng-model="quantity">
		</md-input-container>
		<md-input-container>
			<label>Value</label>
			<input type="number" ng-model="value">
		</md-input-container>
		<md-input-container>
			<label>Weight</label>
			<input type="number" ng-model="weight">
		</md-input-container>
	</md-dialog-content>
	<md-dialog-buttons>
		<md-button ng-click="save()">
			Save
		</md-button>
		<md-button ng-click="remove()">
			Delete
		</md-button>
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</md-dialog-buttons>
</md-dialog>
