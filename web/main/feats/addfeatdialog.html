<md-dialog aria-label=" Dialog">
	<md-dialog-content>
		<span class="md-display-1">
			Add Feat
		</span>
		<md-input-container>
			<md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="feat in querySearch(searchText)" md-item-text="feat.Name" placeholder="Select a feat">
				<md-item-template>
					<span md-highlight-text="searchText" md-highlight-flags="^i">
						{{feat.Name}}
					</span>
				</md-item-template>
				<md-not-found>
					No feats matching "{{searchText}}" were found.
				</md-not-found>
			</md-autocomplete>
		</md-input-container>
	</md-dialog-content>
	<md-dialog-buttons>
		<md-button ng-click="save()" ng-disable="id > 0">
			Add
		</md-button>
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</md-dialog-buttons>
</md-dialog>
