<table style="width: 100%">
	<thead>
		<tr>
			<th style='text-align: center'>
				<span>Weapons</span>
			</th>
			<th style='text-align: center'>
				<span>Attacks</span>
			</th>
			<th style='text-align: center'>
				<span>Damage</span>
			</th>
			<th style='text-align: center'>
				<span>Critical</span>
			</th>
			<th style='text-align: center'>
				<span>Range</span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="w in character.Weapons">
			<td>
				<span>{{w.Name}}</span>
			</td>
			<td style='text-align: center'>
				<span>{{w.Attacks}}<span ng-show="w.CanThrow"> (Thrown: {{w.ThrowAttacks}})</span></span>
			</td>
			<td style='text-align: center'>
				<span>{{w.Damage}}<span ng-show="w.CanThrow"> (Thrown: {{w.ThrowDamage}})</span></span>
			</td>
			<td style='text-align: center'>
				<span>{{w.Critical}}<span ng-show="w.CanThrow"> (Thrown: {{w.ThrowCritical}})</span></span>
			</td>
			<td style='text-align: center'>
				<span>{{w.Range}}</span>
			</td>
		</tr>
	</tbody>
</table>
