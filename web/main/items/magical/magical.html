<table style="width: 100%">
	 <thead>
		<tr>
			<th style='text-align: center'>
				<span>Name</span>
			</th>
			<th style='text-align: center'>
				<span>Attacks</span>
			</th>
			<th style='text-align: center'>
				<span>Damage</span>
			</th>
			<th style='text-align: center'>
				<span>Critical</span>
			</th>
			<th style='text-align: center'>
				<span>Range</span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="w in character.MagicalProtection">
			<td>
				<span>{{w.MagicalProtection.Name}}</span>
			</td>
			<td style='text-align: center'>
				<span>{{w.MagicalProtection.Purpose}}</span>
			</td>
			<td style='text-align: center'>
				<span>{{w.MagicalProtection.Type}}</span>
			</td>
			<td style='text-align: center'>
				<span>{{w.MagicalProtection.Bonus}}</span>
			</td>
		</tr>
	</tbody>
</table>
