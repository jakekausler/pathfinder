<md-dialog aria-label="Class Dialog">
	<md-dialog-content>
		<span class="md-display-1">
			Add Class
		</span>
		<md-input-container>
			<label>Class</label>
			<md-select ng-model="classId" md-on-open="loadClasses()">
				<md-option ng-repeat="type in classes" ng-value="type.Id">{{type.Name}}</md-option>
			</md-select>
		</md-input-container>
	</md-dialog-content>
	<md-dialog-buttons>
		<md-button ng-disabled="classId < 0" ng-click="save()">
			Add
		</md-button>
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</md-dialog-buttons>
</md-dialog>
