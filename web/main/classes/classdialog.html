<md-dialog aria-label="Class Dialog">
	<md-dialog-content>
		<span class="md-display-1">
			{{className}} Level
		</span>
		<md-input-container>
			<label>Amount</label>
			<input type="number" ng-model="amount">
		</md-input-container>
	</md-dialog-content>
	<md-dialog-buttons>
		<md-button ng-click="save('increase')">
			Increase
		</md-button>
		<md-button ng-click="save('decrease')">
			Decrease
		</md-button>
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</md-dialog-buttons>
</md-dialog>
